<!DOCTYPE html>
<html>
<head>
    <title>Manager Portal</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 8px; max-width: 700px; margin: auto; }
        h2 { color: #008081; border-bottom: 2px solid #008081; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        .btn { padding: 8px; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; }
        .btn-ok { background: #28a745; margin-right: 5px; }
        .btn-no { background: #dc3545; }
    </style>
</head>
<body>
<div class="card">
    <h2>Manager Portal: <span id="deptName"></span></h2>
    <div id="list">Loading...</div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyeSTQhQ733OekwBLvJTE0iwsFPwl4PE8_2sOmOPtdxHj4y11k4RLljfW5nW53Ol9RW7A/exec';
    const params = new URLSearchParams(window.location.search);
    const myDept = params.get('dept');
    document.getElementById('deptName').innerText = myDept;

    function load() {
        fetch(scriptURL + "?action=getPending&dept=" + myDept).then(r => r.json()).then(data => {
            let html = '<table><tr><th>Name</th><th>Info</th><th>Action</th></tr>';
            data.forEach(r => {
                html += `<tr><td>${r.name}</td><td><b>${r.type}</b><br>${r.dates}</td>
                <td><button class="btn btn-ok" onclick="update(${r.row},'Approved')">Approve</button>
                <button class="btn btn-no" onclick="update(${r.row},'Disapproved')">Reject</button></td></tr>`;
            });
            document.getElementById('list').innerHTML = data.length ? html + '</table>' : 'No pending requests.';
        });
    }

    function update(row, status) {
        const pin = prompt("Enter 4-digit PIN:");
        if (!pin) return;
        const fd = new FormData();
        fd.append('action', 'updateStatus'); fd.append('row', row); fd.append('status', status); fd.append('pin', pin); fd.append('dept', myDept);
        fetch(scriptURL, { method: 'POST', body: fd }).then(r => r.text()).then(res => {
            alert(res === "Success" ? "Done!" : "Error: " + res);
            load();
        });
    }
    load();
</script>
</body>
</html>
