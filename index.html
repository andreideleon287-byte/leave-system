<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luo City Spa - Leave System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --spa-teal: #008081; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Form Styling */
        #form-to-print {
            background: white;
            width: 8.5in;
            padding: 0.5in;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .header { text-align: center; color: var(--spa-teal); border-bottom: 3px solid var(--spa-teal); margin-bottom: 20px; padding-bottom: 10px; }
        .header h1 { margin: 0; font-size: 28px; font-weight: bold; }
        .header h2 { margin: 5px 0; font-size: 18px; text-transform: uppercase; }

        .form-row { display: flex; border: 1px solid #000; border-bottom: none; }
        .form-item { flex: 1; padding: 10px; border-right: 1px solid #000; }
        .form-item:last-child { border-right: none; }

        label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; color: #333; }
        input[type="text"], input[type="date"] {
            width: 100%; border: none; outline: none; font-size: 14px; background: transparent; padding: 2px 0;
        }

        .leave-type-section { border: 1px solid #000; border-bottom: none; padding: 10px; }
        .leave-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .checkbox-item { display: flex; align-items: center; font-size: 13px; }
        .checkbox-item input { margin-right: 8px; transform: scale(1.2); }

        .reason-box { border: 1px solid #000; height: 120px; padding: 10px; }
        textarea { width: 100%; height: 80px; border: none; outline: none; resize: none; font-family: inherit; font-size: 14px; }

        .approval-section { display: flex; border: 1px solid #000; border-top: none; height: 140px; }
        .sig-box { flex: 1; padding: 10px; border-right: 1px solid #000; display: flex; flex-direction: column; justify-content: space-between; }
        
        .hr-section { background: var(--spa-teal); color: white; text-align: center; font-weight: bold; padding: 5px; font-size: 14px; margin-top: -1px; border: 1px solid #000; }
        .hr-table { width: 100%; border-collapse: collapse; margin-top: -1px; }
        .hr-table td { border: 1px solid #000; padding: 15px 10px; width: 25%; font-size: 11px; font-weight: bold; }

        /* Button Styling */
        .controls { margin-top: 30px; display: flex; gap: 15px; }
        .btn { padding: 12px 25px; border: none; cursor: pointer; color: white; font-weight: bold; border-radius: 4px; transition: 0.3s; }
        .btn-pdf { background: #d9534f; }
        .btn-submit { background: #008081; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        @media print { .controls { display: none; } }
    </style>
</head>
<body>

<form id="leaveForm">
    <div id="form-to-print">
        <div class="header">
            <h1>LUO CITY SPA CLUB INC.</h1>
            <h2>Leave Application Form 假期申请单</h2>
        </div>

        <div class="form-row">
            <div class="form-item">
                <label>Name/Employee No 员工姓名/员工号:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-item">
                <label>Date Filed 申请日期:</label>
                <input type="date" name="dateFiled" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-item">
                <label>Position/Dept 职位/部门:</label>
                <input type="text" name="position">
            </div>
            <div class="form-item">
                <label>Manager 经理:</label>
                <input type="text" name="manager">
            </div>
        </div>

        <div class="leave-type-section">
            <label>Leave Type 假期种类:</label>
            <div class="leave-grid">
                <div class="checkbox-item"><input type="radio" name="leaveType" value="Vacation"> Vacation Leave 年假</div>
                <div class="checkbox-item"><input type="radio" name="leaveType" value="Others"> Others 其他</div>
                <div class="checkbox-item"><input type="radio" name="leaveType" value="Maternity"> Maternity Leave 产假</div>
                <div class="checkbox-item"><input type="radio" name="leaveType" value="Paternity"> Paternity Leave 陪产假</div>
                <div class="checkbox-item"><input type="radio" name="leaveType" value="Unpaid"> Unpaid Leave 无薪假</div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-item" style="flex: 2;">
                <label>Leave date/s 请假日期:</label>
                <input type="text" name="leaveDates" placeholder="e.g., Oct 10 - Oct 12" required>
            </div>
            <div class="form-item">
                <label>No. of Days 请假天数:</label>
                <input type="text" name="numDays" required>
            </div>
        </div>

        <div class="reason-box">
            <label>Reason 请假理由:</label>
            <textarea name="reason"></textarea>
        </div>

        <div class="approval-section">
            <div class="sig-box">
                <div>
                    <label><input type="checkbox"> APPROVED 批准</label>
                    <label><input type="checkbox"> DISAPPROVED 不批准</label>
                </div>
                <label>Requestor's signature 申请人签名:</label>
            </div>
            <div class="sig-box" style="border-right: none;">
                <div style="height: 50px;"></div>
                <label>Approver's signature 批准人签名:</label>
            </div>
        </div>

        <div class="hr-section">Below portion is For HRD ONLY 人事部专用</div>
        <table class="hr-table">
            <tr>
                <td>Noted By: 经办人:</td>
                <td>Days Available: 可享用假期:</td>
                <td>Leave taken: 已享用假期:</td>
                <td>Leave Balance: 假期余额:</td>
            </tr>
        </table>
    </div>

    <div class="controls">
        <button type="button" class="btn btn-pdf" onclick="generatePDF()">Download PDF</button>
        <button type="submit" class="btn btn-submit">Submit to System</button>
    </div>
</form>

<script>
    // 1. PDF GENERATION
    function generatePDF() {
        const element = document.getElementById('form-to-print');
        const opt = {
            margin: 0,
            filename: 'LuoCitySpa_LeaveForm.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }

    // 2. GOOGLE SHEETS SUBMISSION
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxUI8D7qDN-gnIDTcTm_ezU6ErpWmCCGJOb7v5S_1QLVsFQ3kQH-FHh6SXtailxOgxw5A/exec'; // PASTE YOUR URL HERE
    const form = document.getElementById('leaveForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        const submitBtn = form.querySelector('.btn-submit');
        submitBtn.disabled = true;
        submitBtn.innerHTML = "Sending...";

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alert('Success! Your leave request has been sent to Google Sheets.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Submit to System";
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('Submission failed. Check your Script URL.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = "Submit to System";
            });
    });
</script>

</body>
</html>
