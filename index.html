<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luo City Spa - Leave Application</title>
    <style>
        /* Forest Green Theme */
        :root { --forest-green: #228B22; --dark-green: #1a6b1a; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Header & Logo Styling */
        .header { background: var(--forest-green); color: white; padding: 40px 20px; text-align: center; }
        .logo-img { 
            width: 100px; height: 100px; background: white; border-radius: 50%; 
            padding: 5px; margin-bottom: 15px; object-fit: contain; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        form { padding: 25px; }
        label { display: block; margin-top: 15px; font-weight: 600; color: #444; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        
        .btn-sub { width: 100%; padding: 16px; margin-top: 25px; border: none; border-radius: 10px; background: var(--forest-green); color: white; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .btn-sub:hover { background: var(--dark-green); transform: translateY(-2px); }
        
        .status-sec { padding: 20px; background: #f9f9f9; border-top: 1px solid #eee; text-align: center; }
        #res { margin-top: 10px; font-weight: bold; color: var(--forest-green); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://i.imgur.com/zYNsJoa.jpeg" alt="Luo City Spa" class="logo-img">
        <h2 style="margin:0; letter-spacing: 1px;">LUO CITY SPA</h2>
        <p style="margin:5px 0 0; opacity: 0.9;">Staff Leave Portal</p>
    </div>

    <form id="leaveForm">
        <label>Full Name 姓名</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Department 部门</label>
        <select name="position" required>
            <option value="">-- Select --</option>
            <option value="Operations">Operations (Cisco)</option>
            <option value="Wellness">Wellness (Mike & Abby)</option>
            <option value="Purchasing">Purchasing (Samuel)</option>
            <option value="Maintenance">Maintenance (Tank)</option>
            <option value="Warehouse">Warehouse (Jack)</option>
            <option value="Finance">Finance (Vita)</option>
            <option value="IT">IT (Garry)</option>
            <option value="HR">HR (Vic)</option>
            <option value="Admin">Admin (Jack)</option>
            <option value="Marketing">Marketing (Simon)</option>
        </select>

        <label>Leave Type 类型</label>
        <select name="leaveType" required>
            <option value="Paid Leave">Paid Leave (有薪假)</option>
            <option value="Unpaid Leave">Unpaid Leave (无薪假)</option>
            <option value="Paid Sick Leave">Paid Sick Leave (有薪病假)</option>
            <option value="Unpaid Sick Leave">Unpaid Sick Leave (无薪病假)</option>
            <option value="Maternity Leave">Maternity Leave (产假)</option>
            <option value="Paternity Leave">Paternity Leave (陪产假)</option>
            <option value="Others">Others (其他)</option>
        </select>

        <label>Dates & Reason</label>
        <input type="text" name="leaveDates" placeholder="e.g. March 12-15" required>
        <textarea name="reason" rows="2" placeholder="Reason..."></textarea>
        
        <button type="submit" class="btn-sub" id="subBtn">Submit Application</button>
    </form>

    <div class="status-sec">
        <input type="text" id="chkName" placeholder="Check status..." style="width:60%; padding: 8px;">
        <button onclick="checkStatus()" style="padding: 8px 15px; border-radius: 8px; border:none; background:#333; color:white; cursor:pointer;">Go</button>
        <p id="res"></p>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyeSTQhQ733OekwBLvJTE0iwsFPwl4PE8_2sOmOPtdxHj4y11k4RLljfW5nW53Ol9RW7A/exec';
    const form = document.getElementById('leaveForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('subBtn').innerText = "Sending...";
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(() => { 
                alert("Success! Your manager has been notified."); 
                form.reset(); 
                document.getElementById('subBtn').innerText = "Submit Application"; 
            });
    });

    function checkStatus() {
        const name = document.getElementById('chkName').value;
        if(!name) return;
        document.getElementById('res').innerText = "Searching...";
        fetch(scriptURL + "?name=" + encodeURIComponent(name))
            .then(r => r.text())
            .then(t => document.getElementById('res').innerText = "Status: " + t);
    }
</script>
</body>
</html>
