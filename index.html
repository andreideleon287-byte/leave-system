<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --forest: #228B22; }
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .card { max-width: 400px; margin: auto; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 25px; }
        input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn { background: var(--forest); color: white; border: none; font-weight: bold; cursor: pointer; }
        #formArea { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:var(--forest); text-align:center;">LCS Staff Portal</h2>
        <div id="loginArea">
            <input type="text" id="empId" placeholder="Employee ID (LCS-XXX)">
            <button class="btn" onclick="verify()">Login</button>
            <p id="msg" style="color:red; text-align:center; font-size:12px;"></p>
        </div>
        <div id="formArea">
            <form id="leaveForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <select name="dept" required>
                    <option value="Wellness">Wellness</option>
                    <option value="Operations">Operations</option>
                    <option value="Admin">Admin</option>
                </select>
                <input type="text" name="leaveDates" placeholder="Dates (e.g. Feb 14-16)" required>
                <input type="text" name="leaveType" placeholder="Paid/Unpaid/Sick">
                <textarea name="reason" placeholder="Reason..." style="width:100%; margin-top:10px; height:60px;"></textarea>
                <button type="submit" class="btn">Submit Request</button>
            </form>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw8BedNHI4JjeXKxvIAI3_6TvBNM3bF4rrIb1v-UvTM_uWLR3fNBMXZl3fTCy-sm37HaQ/exec';
        function verify() {
            const id = document.getElementById('empId').value;
            fetch(scriptURL + "?action=verifyEmployee&empId=" + id)
                .then(r => r.text()).then(res => {
                    if(res === "Valid") {
                        document.getElementById('loginArea').style.display = 'none';
                        document.getElementById('formArea').style.display = 'block';
                    } else { document.getElementById('msg').innerText = "ID Not Authorized"; }
                });
        }
        document.getElementById('leaveForm').onsubmit = e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(e.target) })
                .then(() => { alert("Application Sent!"); location.reload(); });
        };
    </script>
</body>
</html>
