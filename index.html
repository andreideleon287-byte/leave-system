<!DOCTYPE html>
<html>
<head>
    <title>Luo City Spa Leave Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --teal: #008081; }
        body { font-family: sans-serif; background: #f0f2f2; padding: 15px; }
        .box { background: white; padding: 25px; border-radius: 12px; max-width: 500px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: var(--teal); text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-sub { background: var(--teal); color: white; }
        .status-sec { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; text-align: center; }
    </style>
</head>
<body>
<div class="box">
    <h2>LUO CITY SPA</h2>
    <form id="leaveForm">
        <label>Name 姓名</label>
        <input type="text" name="name" required>
        
        <label>Dept 部门</label>
        <select name="position" required>
            <option value="">-- Select --</option>
            <option value="Operations">Operations (Cisco)</option>
            <option value="Wellness">Wellness (Mike/Abby)</option>
            <option value="Purchasing">Purchasing (Samuel)</option>
            <option value="Maintenance">Maintenance (Tank)</option>
            <option value="Warehouse">Warehouse (Jack)</option>
            <option value="Finance">Finance (Vita)</option>
            <option value="IT">IT (Garry)</option>
            <option value="HR">HR (Vic)</option>
            <option value="Admin">Admin (Jack)</option>
            <option value="Marketing">Marketing (Simon)</option>
        </select>

        <label>Leave Type 类型</label>
        <select name="leaveType" required>
            <option value="Paid Leave">Paid Leave</option>
            <option value="Unpaid Leave">Unpaid Leave</option>
            <option value="Paid Sick Leave">Paid Sick Leave</option>
            <option value="Unpaid Sick Leave">Unpaid Sick Leave</option>
            <option value="Maternity Leave">Maternity Leave</option>
            <option value="Paternity Leave">Paternity Leave</option>
            <option value="Others">Others</option>
        </select>

        <label>Dates & Reason</label>
        <input type="text" name="leaveDates" placeholder="Jan 1-3" required>
        <textarea name="reason" placeholder="Reason..."></textarea>
        <button type="submit" class="btn-sub" id="sub">Submit Application</button>
    </form>

    <div class="status-sec">
        <h3>Check Status</h3>
        <input type="text" id="chkName" placeholder="Enter name">
        <button onclick="checkStatus()" style="background:#333; color:white;">Check</button>
        <p id="res"></p>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyeSTQhQ733OekwBLvJTE0iwsFPwl4PE8_2sOmOPtdxHj4y11k4RLljfW5nW53Ol9RW7A/exec';
    const form = document.getElementById('leaveForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('sub').innerText = "Sending...";
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(() => { alert("Sent!"); form.reset(); document.getElementById('sub').innerText = "Submit Application"; });
    });

    function checkStatus() {
        const name = document.getElementById('chkName').value;
        fetch(scriptURL + "?name=" + name).then(r => r.text()).then(t => document.getElementById('res').innerText = "Status: " + t);
    }
</script>
</body>
</html>
