<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luo City Spa - Leave Application</title>
    <style>
        :root { --spa-teal: #008081; --dark-gray: #333; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        /* Header Styling */
        .header { text-align: center; background-color: var(--spa-teal); color: white; padding: 20px; border-radius: 12px 12px 0 0; margin: -30px -30px 25px -30px; }
        h2 { margin: 0; letter-spacing: 1px; }

        /* Form Styling */
        label { display: block; margin-top: 15px; font-weight: bold; color: var(--dark-gray); }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        button { width: 100%; padding: 15px; margin-top: 25px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-submit { background-color: var(--spa-teal); color: white; }
        .btn-submit:hover { background-color: #006666; }

        /* Status Checker Section */
        .status-section { margin-top: 40px; border-top: 2px dashed #ddd; pt: 20px; text-align: center; }
        .status-box { padding: 15px; margin-top: 15px; border-radius: 8px; font-weight: bold; display: none; }
        .pending { background: #fff3cd; color: #856404; }
        .approved { background: #d4edda; color: #155724; }
        .disapproved { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>LUO CITY SPA</h2>
        <p>Leave Application System</p>
    </div>

    <form id="leaveForm">
        <label>Full Name 姓名</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <label>Department 部门</label>
        <select name="position" required>
            <option value="">-- Select Your Dept --</option>
            <option value="Operations">Operations (Cisco)</option>
            <option value="Wellness">Wellness (Mike & Abby)</option>
            <option value="Purchasing">Purchasing (Samuel)</option>
            <option value="Maintenance">Maintenance (Tank)</option>
            <option value="Warehouse">Warehouse (Jack)</option>
            <option value="Finance">Finance (Vita)</option>
            <option value="IT">IT (Garry)</option>
            <option value="HR">HR (Vic)</option>
            <option value="Admin">Admin (Jack)</option>
            <option value="Marketing">Marketing (Simon)</option>
        </select>
<label>Leave Type 请假类型</label>
<select name="leaveType" required>
    <option value="">-- Select Type --</option>
    <option value="Paid Leave">Paid Leave (有薪假)</option>
    <option value="Unpaid Leave">Unpaid Leave (无薪假)</option>
    <option value="Paid Sick Leave">Paid Sick Leave (有薪病假)</option>
    <option value="Unpaid Sick Leave">Unpaid Sick Leave (无薪病假)</option>
    <option value="Maternity Leave">Maternity Leave (产假)</option>
    <option value="Paternity Leave">Paternity Leave (陪产假)</option>
    <option value="Others">Others (其他)</option>
</select>
    
        <label>Leave Dates 请假日期</label>
        <input type="text" name="leaveDates" placeholder="e.g. Feb 10 - Feb 12" required>

        <label>Reason 理由</label>
        <textarea name="reason" rows="3" placeholder="Reason for leave"></textarea>

        <button type="submit" class="btn-submit" id="submitBtn">Submit Application 提交申请</button>
    </form>

    <div class="status-section">
        <h3>Check My Status 查询状态</h3>
        <input type="text" id="checkName" placeholder="Type your name exactly">
        <button type="button" onclick="checkStatus()" style="background: #333; color: white;">Check Status</button>
        <div id="statusResult" class="status-box"></div>
    </div>
</div>

<script>
    // PASTE YOUR GOOGLE WEB APP URL HERE
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyfMmmES2xTiMAOIu7OCtlI3NqxMvV82_d143pMCJ620QM_gc4V2C7nhdI9x9iANXEL9A/exec';

    const form = document.getElementById('leaveForm');
    const submitBtn = document.getElementById('submitBtn');

    // 1. SUBMIT FORM LOGIC
    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerText = "Submitting...";

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alert("Success! Your request has been sent to your manager.");
                form.reset();
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit Application 提交申请";
            })
            .catch(error => {
                alert("Error! Please check your internet.");
                submitBtn.disabled = false;
            });
    });

    // 2. CHECK STATUS LOGIC
    function checkStatus() {
        const name = document.getElementById('checkName').value;
        const resultDiv = document.getElementById('statusResult');

        if(!name) { alert("Please enter your name"); return; }

        resultDiv.style.display = "block";
        resultDiv.className = "status-box pending";
        resultDiv.innerText = "Searching...";

        fetch(scriptURL + "?name=" + encodeURIComponent(name))
            .then(res => res.text())
            .then(status => {
                resultDiv.innerText = "Status: " + status;
                resultDiv.className = "status-box " + status.toLowerCase();
                if(status === "Not Found") resultDiv.className = "status-box disapproved";
            });
    }
</script>

</body>

</html>
