<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luo City Spa - Leave Application</title>
    <style>
        :root { --teal: #008081; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header { text-align: center; background: var(--teal); color: white; padding: 20px; border-radius: 12px 12px 0 0; margin: -30px -30px 20px -30px; }
        .logo { width: 80px; height: 80px; border-radius: 50%; background: white; margin-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 25px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-sub { background: var(--teal); color: white; }
        .status-box { margin-top: 30px; border-top: 2px dashed #eee; padding-top: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="YOUR_LOGO_URL" alt="Logo" class="logo">
        <h2>LUO CITY SPA</h2>
        <p>Staff Leave Application</p>
    </div>

    <form id="leaveForm">
        <label>Full Name 姓名</label>
        <input type="text" name="name" required>

        <label>Department 部门</label>
        <select name="position" required>
            <option value="">-- Select Dept --</option>
            <option value="Operations">Operations (Cisco)</option>
            <option value="Wellness">Wellness (Mike & Abby)</option>
            <option value="Purchasing">Purchasing (Samuel)</option>
            <option value="Maintenance">Maintenance (Tank)</option>
            <option value="Warehouse">Warehouse (Jack)</option>
            <option value="Finance">Finance (Vita)</option>
            <option value="IT">IT (Garry)</option>
            <option value="HR">HR (Vic)</option>
            <option value="Admin">Admin (Jack)</option>
            <option value="Marketing">Marketing (Simon)</option>
        </select>

        <label>Leave Type 类型</label>
        <select name="leaveType" required>
            <option value="Paid Leave">Paid Leave</option>
            <option value="Unpaid Leave">Unpaid Leave</option>
            <option value="Paid Sick Leave">Paid Sick Leave</option>
            <option value="Unpaid Sick Leave">Unpaid Sick Leave</option>
            <option value="Maternity Leave">Maternity Leave</option>
            <option value="Paternity Leave">Paternity Leave</option>
            <option value="Others">Others</option>
        </select>

        <label>Dates & Reason</label>
        <input type="text" name="leaveDates" placeholder="e.g., March 1-5" required>
        <textarea name="reason" placeholder="Reason for leave..."></textarea>
        
        <button type="submit" class="btn-sub" id="sub">Submit Application</button>
    </form>

    <div class="status-box">
        <h3>Check My Status</h3>
        <input type="text" id="chkName" placeholder="Enter your name">
        <button onclick="checkStatus()" style="background:#444; color:white; margin-top:10px;">Check Status</button>
        <p id="res" style="font-weight:bold; margin-top:15px; color:var(--teal);"></p>
    </div>
</div>

<script>
    const scriptURL = 'YOUR_WEB_APP_URL';
    const form = document.getElementById('leaveForm');

    form.addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('sub').innerText = "Submitting...";
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(() => { alert("Application Sent!"); form.reset(); document.getElementById('sub').innerText = "Submit Application"; });
    });

    function checkStatus() {
        const name = document.getElementById('chkName').value;
        fetch(scriptURL + "?name=" + name).then(r => r.text()).then(t => document.getElementById('res').innerText = "Status: " + t);
    }
</script>
</body>
</html>
