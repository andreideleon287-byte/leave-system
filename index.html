<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --forest: #228B22; }
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .card { max-width: 400px; margin: auto; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header { background: var(--forest); color: white; text-align: center; padding: 30px; }
        .p-20 { padding: 20px; }
        input, select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-green { background: var(--forest); color: white; border: none; font-weight: bold; cursor: pointer; }
        #leaveForm { display: none; }
    </style>
</head>
<body>
<div class="card">
    <div class="header"><h2>LUO CITY SPA</h2><p>Staff Portal</p></div>
    
    <div class="p-20" id="loginBox">
        <label>Employee ID</label>
        <input type="text" id="empId" placeholder="Enter ID">
        <button class="btn-green" onclick="login()">Enter System</button>
    </div>

    <form id="leaveForm" class="p-20">
        <input type="text" name="name" placeholder="Full Name" required>
        <select name="position" required>
            <option value="Operations">Operations</option>
            <option value="Wellness">Wellness</option>
            <option value="HR">HR</option>
        </select>
        <input type="text" name="leaveDates" placeholder="Dates (e.g. Feb 20-22)" required>
        <button type="submit" class="btn-green" id="subBtn">Submit Leave</button>
    </form>
</div>

<script>
    const url = 'https://script.google.com/macros/s/AKfycbyeSTQhQ733OekwBLvJTE0iwsFPwl4PE8_2sOmOPtdxHj4y11k4RLljfW5nW53Ol9RW7A/exec';
    function login() {
        fetch(url + "?action=verifyEmployee&empId=" + document.getElementById('empId').value)
        .then(r => r.text()).then(res => {
            if(res === "Valid") {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('leaveForm').style.display = 'block';
            } else { alert("ID Not Recognized"); }
        });
    }
    document.getElementById('leaveForm').onsubmit = e => {
        e.preventDefault();
        fetch(url, { method: 'POST', body: new FormData(e.target) }).then(() => alert("Submitted!"));
    }
</script>
</body>
</html>
